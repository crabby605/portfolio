<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            height: 100vh;
            overflow-y: hidden;
        }

        .scroll-content {
            display: flex;
            height: 100%;
        }

        .section {
            min-width: 100vw;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .highlight {
            color: #00f;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .portrait-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .portrait-message button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-content">
            <div class="section">
                <h1>
                    Welcome to <span class="highlight">crabby</span>.<span class="highlight">me</span>
                </h1>
                <button class="button" onclick="scrollNext()">Click me to go</button>
            </div>
            <div class="section" style="background-color: #333;">
                <h1>Section 2</h1>
            </div>
            <div class="section" style="background-color: #555;">
                <h1>Section 3</h1>
            </div>
            <div class="section" style="background-color: #777;">
                <h1>Section 4</h1>
            </div>
            <div class="section" style="background-color: #999;">
                <h1>Section 5</h1>
            </div>
        </div>
    </div>

    <div id="portraitMessage" class="portrait-message">
        <p>For the best experience, please rotate your device to landscape mode.</p>
        <button onclick="dismissMessage()">Got it</button>
    </div>

    <script>
        function scrollNext() {
            const container = document.querySelector('.scroll-container');
            container.scrollBy({
                left: container.clientWidth,
                behavior: 'smooth'
            });
        }

        function checkOrientation() {
            const portraitMessage = document.getElementById('portraitMessage');
            if (window.innerHeight > window.innerWidth) {
                portraitMessage.style.display = 'block';
            } else {
                portraitMessage.style.display = 'none';
            }
        }

        function dismissMessage() {
            const portraitMessage = document.getElementById('portraitMessage');
            portraitMessage.style.display = 'none';
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);
    </script>
</body>
</html>
