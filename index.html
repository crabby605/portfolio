<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Portfolio</title>
    <style>
        /* Importing Poppins font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hide default scrollbar */
            font-family: 'Poppins', sans-serif; /* Applying Poppins font */
        }

        .scroll-container {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-behavior: smooth; /* Smooth scrolling */
            height: 100vh; /* Full viewport height */
        }

        .scroll-content {
            display: flex;
            height: 100%;
        }

        .section {
            min-width: 100vw; /* Full viewport width for each section */
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .highlight {
            color: #00f; /* Blue color for 'crabby' and 'me' */
        }

        .button {
            margin-top: 20px; /* Space above the button */
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff; /* Button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-content">
            <div class="section">
                <h1>
                    Welcome to <span class="highlight">crabby</span>.<span class="highlight">me</span>
                </h1>
                <button class="button" onclick="scrollNext()">Click me to go</button>
            </div>
            <div class="section" style="background-color: #333;">
                <h1>Section 2</h1>
            </div>
            <div class="section" style="background-color: #555;">
                <h1>Section 3</h1>
            </div>
            <!-- Add more sections as needed -->
        </div>
    </div>

    <script>
        function scrollNext() {
            const container = document.querySelector('.scroll-container');
            container.scrollBy({
                left: container.clientWidth,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
